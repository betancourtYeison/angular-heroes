<h1 class="animated fadeIn">
  {{ heroe.name | uppercase }}
  <small>({{ heroe.date | date: "y" }})</small>
</h1>
<hr />
<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid" [alt]="heroe.name" />
    <br />
    <br />
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block"
      >Regresar</a
    >
  </div>
  <div class="col-md-8">
    <h3>{{ heroe.name }}</h3>
    <hr />
    <p>{{ heroe.bio }}</p>
    <div>
      <img
        [src]="'assets/img/' + heroe.home + '.png'"
        class="img-logo"
        [alt]="heroe.home"
      />
    </div>
  </div>
</div>
