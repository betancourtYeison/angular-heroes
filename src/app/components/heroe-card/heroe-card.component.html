<div class="card animated fadeIn fast">
  <img [src]="heroe.img" class="card-img-top" [alt]="heroe.name" />
  <div class="card-body">
    <h5 class="card-title">{{ heroe.name }}</h5>
    <p class="card-text">
      {{ heroe.bio }}
    </p>
    <p class="card-text">
      <small class="text-muted">{{ heroe.date }}</small>
    </p>
    <button
      (click)="showHeroe()"
      type="button"
      class="btn btn-outline-primary btn-block"
    >
      Ver más...
    </button>
    <!-- <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary btn-block"
        >Ver más...</a> -->
  </div>
</div>
