<h1>
  Buscando: <small>{{ term.length > 0 ? term : "Todos" }}</small>
</h1>
<hr />
<div *ngIf="heroes.length === 0" class="row animated fadeIn fast">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados con el t√©rmino: {{ term }}
    </div>
  </div>
</div>
<div class="card-columns">
  <app-heroe-card
    *ngFor="let heroe of heroes; let idx = index"
    [heroe]="heroe"
    [index]="heroe.id"
  ></app-heroe-card>
</div>
